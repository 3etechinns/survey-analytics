<!DOCTYPE html>
<html>
  <head>
    <title>Summary Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://fonts.googleapis.com/css?family=Finger+Paint"
      id="link-webfont"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="../packages/survey.analytics.css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <script src="https://pandameister.github.io/chartjs-chart-radial-gauge/docs/js/Chart.RadialGauge.umd.js"></script>
    <script src="https://pandameister.github.io/chartjs-chart-radial-gauge/docs/samples/utils.js"></script>

    <script src="../node_modules/survey-core/survey.core.js"></script>
    <script src="../packages/survey.analytics.js"></script>
  </head>

  <body>
    <!-- ko foreach: questions -->
    <div>
      <div><h3 data-bind="text: title"></h3></div>
      <question-visualizer
        params="question: $data, survey: $parent.survey, data: $parent.data"
        style="display: block; position:relative; height: 200px; width: 50%;"
      ></question-visualizer>
    </div>
    <!-- /ko -->
    <script src="./summary.js"></script>
  </body>
</html>
